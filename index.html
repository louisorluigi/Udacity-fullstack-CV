<!DOCTYPE html>
<html lang="en">
<head>
  <title> Louis Portfolio</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <header>
    <img class="logo" src="images/udacity.png" alt="Udacity logo">
    <div class="title">
      <h1 class="maintitle"> Louis Powell</h1>
      <p class="subtitle"> Front-End Ninja</p>
    </div>
  </header>
  <main>
    <figure>
      <img class="hero_img" src="images/lebanon.jpg" alt="pic of a lebanon vinyards">
    </figure>
    <div class="features">
      <p class="features_title"> Featured Work</p>
    </div>
    <section class="featured_works">
      <article class="work">
        <img class="work_img" src="images/stpau2.png" alt="Hospital st Pau Barcelona">
        <h3 class="work_title"> Barcelona</h3>
      </article>
      <article class="work">
        <img class="work_img" src="images/Lebanon.png" alt="Sunset view in lebanon">
        <h3 class="work_title">Lebanon</h3>
      </article>
      <article class="work">
        <img class="work_img" src="images/Italy.png" alt="picture of stairs">
        <h3 class="work_title">Italy</h3>
      </article>
    </section>
  </main>
</body>
</html>
